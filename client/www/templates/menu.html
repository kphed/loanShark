<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-show="!Session.isLoggedIn()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/friends">
          Friends
        </ion-item>
        <ion-item menu-close href="#/app/transactions?type=borrowers">
          Borrowers
        </ion-item>
        <ion-item menu-close href="#/app/transactions?type=lenders">
          Lenders
        </ion-item>        
        <ion-item menu-close href="#/app/logout" ng-show="Session.isLoggedIn()">
          Log Out
        </ion-item>                    
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
